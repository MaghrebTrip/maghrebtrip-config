service:
  port: ${services.plan.port}

eureka:
  url: http://${services.eureka.host}:${services.eureka.port}/eureka

db:
  url: jdbc:mysql://${db.host}:${db.port}/plan?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
  username: ${db.username}
  password: ${db.password}
  driver: com.mysql.cj.jdbc.Driver
  dialect: org.hibernate.dialect.MySQL5Dialect
